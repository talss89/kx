apiVersion: v1
kind: Config
clusters:
- name: example-cluster
  cluster:
    server: https://example.com:6443
    certificate-authority-data: VEVTVAo=
- name: example-cluster-2
  cluster:
    server: https://example-2.com:6443
    certificate-authority-data: VEVTVAo=
contexts:
- name: example-context
  context:
    cluster: example-cluster
    user: example-user
    namespace: default
- name: example-context-2
  context:
    cluster: example-cluster-2
    user: example-user-2
    namespace: ns-2
current-context: example-context
users:
- name: example-user
  user:
    client-certificate-data: VEVTVAo=
    client-key-data: VEVTVAo=
- name: example-user-2
  user:
    client-certificate-data: VEVTVAo=
    client-key-data: VEVTVAo=